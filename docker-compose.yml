version: '3'
services:
  postgres:
    image: "postgres:9.6"
    ports:
      - "5431:5432"
    volumes:
      - "./postgres_data:/var/lib/postgresql/data"
    environment:
      - POSTGRES_DB=organisations-rs
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
